<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XML</title>

<style>
	/* data 태그를 table 태그로 변환 */
	data{display:table border-collapse:separate}
	/* tr 태그로 변환 */
	person{display:table-row-group}
	/* td 태그로 변환 */
	name, nation{display:table-cell;
	border:1px solid black;
	padding:3px}

</style>


</head>
<body>
	<data>
		<person>
			<name>rose</name>
			<nation>pg</nation>
			</person>
			
		<person>
			<name>james</name>
			<nation>sf</nation>
			</person>
			
		<person>
			<name>cobe</name>
			<nation>sg</nation>
			</person>
			
		<person>
			<name>curry</name>
			<nation>sg</nation>
			</person>
			
		<person>
			<name>jordan</name>
			<nation>sg</nation>
			</person>
	</data>
</body>

</html>
